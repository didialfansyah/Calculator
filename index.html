<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <title>Calculator</title>
        <style type="text/css">
            .container{
                width: 500px;
            }
            .btn{
                width: 100%;
                border-radius: 0;
                margin-top: 10px;
            }
            input[class*="form-control"]{
                margin-top: 20px;
                border-radius: 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <input type="text" disabled id="tCal" value="" class="form-control" placeholder="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3"><button onclick="setNum('1');" type="button" class="btn btn-dark">1</button></div>
                <div class="col-lg-3"><button onclick="setNum('2');" type="button" class="btn btn-dark">2</button></div>
                <div class="col-lg-3"><button onclick="setNum('3');" type="button" class="btn btn-dark">3</button></div>
                <div class="col-lg-3"><button onclick="setOpe('*');" type="button" class="btn btn-info">*</button></div>
            </div>
            <div class="row">
                <div class="col-lg-3"><button onclick="setNum('4');" type="button" class="btn btn-dark">4</button></div>
                <div class="col-lg-3"><button onclick="setNum('5');" type="button" class="btn btn-dark">5</button></div>
                <div class="col-lg-3"><button onclick="setNum('6');" type="button" class="btn btn-dark">6</button></div>
                <div class="col-lg-3"><button onclick="setOpe('/');" type="button" class="btn btn-info">/</button></div>
            </div>
            <div class="row">
                <div class="col-lg-3"><button onclick="setNum('7');" type="button" class="btn btn-dark">7</button></div>
                <div class="col-lg-3"><button onclick="setNum('8');" type="button" class="btn btn-dark">8</button></div>
                <div class="col-lg-3"><button onclick="setNum('9');" type="button" class="btn btn-dark">9</button></div>
                <div class="col-lg-3"><button onclick="setOpe('-');" type="button" class="btn btn-info">-</button></div>
            </div>
            <div class="row">
                <div class="col-lg-3"><button onclick="setNum('0');" type="button" class="btn btn-dark">0</button></div>
                <div class="col-lg-3"><button onclick="setNum('.');" type="button" class="btn btn-dark">.</button></div>
                <div class="col-lg-3"><button type="button" class="btn btn-danger">C</button></div>
                <div class="col-lg-3"><button onclick="setOpe('+');" type="button" class="btn btn-info">+</button></div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button type="button" onclick="actions()" class="btn btn-primary">=</button>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
